{% extends 'base.html' %}


{% block body %}
<html lang="en">
  <head>
    <title>Login | By Code Info</title>
    <!-- <link rel="stylesheet" href="Css/style.css" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
      
    />
    <link rel="stylesheet" href="static/css/login_signup.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form action="/login" method="POST" >  {% csrf_token %}
        <label>Email</label>
        <input type="email" placeholder="Your Email" name="email" />
        <label>Password</label>
        <input type="password" placeholder="Password" name="password" id="password" />
        <span class="eye-ic" onclick="toggle()">
          <i class="fas fa-eye" id="eye_icon" ></i>
          <i class="fas fa-eye-slash" id="hide2"></i>
        </span>
        <input type="submit" value="login" />
      </form>
      <script>
        function toggle(){
          var x = document.getElementById("password");
          var y = document.getElementById("eye_icon");
          var z = document.getElementById("hide2");
          if (x.type === "password") {
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
          } 
          else {
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";
          }
        }
      </script>
      <style>
        .eye-ic {
          position: relative;
          top: -24px;
          float: right;
          margin-right: 5px;
          cursor: pointer;
        }
      </style>
    </div>
    <p class="para-2">Not have an account? <a href="signup">Sign Up Here</a></p>
  </body>
  <style>
  </style>
</html>

{% endblock body %}
